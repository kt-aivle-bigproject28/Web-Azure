        /* 스위치 체크박스 스타일 */
.switch {
  --input-focus: #002855;
  --bg-color: #fff;
  --bg-color-alt: #666;
  --main-color: #002855;
  --input-out-of-focus: #ccc;
  position: relative;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 20px;
  width: 70px;
  height: 36px;
  transform: translateX(calc(50% - 10px));
  marin-left: 10px;
}

.toggle {
  opacity: 0;
}

.slider {
  box-sizing: border-box;
  border-radius: 100px;
  border: 2px solid var(--main-color);
  box-shadow: 4px 4px var(--main-color);
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: var(--input-out-of-focus);
  transition: 0.3s;
}

.slider:before {
  content: "off";
  box-sizing: border-box;
  height: 30px;
  width: 30px;
  position: absolute;
  left: 2px;
  bottom: 1px;
  border: 2px solid var(--main-color);
  border-radius: 100px;
  background-color: var(--bg-color);
  color: var(--main-color);
  font-size: 14px;
  font-weight: 600;
  text-align: center;
  line-height: 25px;
  transition: 0.3s;
}

.toggle:checked + .slider {
  background-color: var(--input-focus);
  transform: translateX(-32px);
}

.toggle:checked + .slider:before {
  content: "on";
  transform: translateX(32px);
}

        footer {

<body>
<header>
    <button class="hamburger" onclick="toggleNav()">☰</button>
    <nav class="nav-container">
        <a href="/home">Home</a>
        <a href="/play">PlayModel</a>
        <a href="/board">Board</a>
        <a href="/log">Log</a>
    </nav>
    <div class="logo">
        <a href="/home">
            <img src="/image/logo.jpg" alt="Fiction2Toon 로고" style="height: 50px;">
        </a>
    </div>
    <div class="profile-container">
        <img src="/image/profile.jpg" alt="Profile" class="header-profile-img">
        <a href="/logout" class="logout-btn">Logout</a>
    </div>

</header>
<main>
<div class="container">
    <form th:action="@{/play/saveLog}" method="post">
    <div class="row-container">
        <label class="pu">공개여부</label>
        <!-- 공개 여부 (스위치 체크박스) -->
        <div class="toggle-container">
            <!-- 기본값 0 설정 -->
            <input type="hidden" name="isPublic" value="1">

            <!-- 새 스위치 구조 -->
            <label class="switch">
                <input type="checkbox" class="toggle" name="isPublic" id="public" value="0">
                <span class="slider"></span>

            </label>
        </div>



        <!-- 제목 입력 -->
        <div class="title-container">
            <input type="text" id="title" name="title" placeholder="제목을 입력하세요." required> <!-- 제목 입력 -->
        </div>
        <!-- 이미지 개수 표시 -->
        <div class="image-count" th:if="${imagePaths != null}">
            <span th:text="'이미지 개수: ' + ${imagePaths.size()}"></span>
        </div>
    </div>
        <!-- 이미지 미리보기 -->
        <div class="image-container" th:each="imagePath : ${imagePaths}">
            <img th:src="@{/uploads/{imageName}(imageName=${imagePath})}" alt="변환된 웹툰 이미지">
        </div>

        <!-- 완료 버튼 -->
        <div style="text-align: right;">
            <button type="submit" class="submit-btn">완료</button>
        </div>

        <input type="hidden" id="imagePaths" name="imagePaths">
    </form>
</div>
</main>
    <footer>
        <div class="footer-links">
            <a href="/home">Home</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
        </div>
        <p style="color: #ffffff;">&copy; 2025 hooncompany</p>
    </footer>

<script>
    document.querySelector('form').addEventListener('submit', function(event) {
        const checkbox = document.getElementById('public');
        if (checkbox.checked) {
            // 체크박스가 선택된 경우 숨겨진 필드 제거
            const hiddenInput = this.querySelector('input[type="hidden"][name="isPublic"]');
            if (hiddenInput) {
                hiddenInput.parentNode.removeChild(hiddenInput);
            }
        }
    });
    function toggleNav() {
            const nav = document.querySelector('.nav-container');
            nav.classList.toggle('responsive');
        }

        function logout() {
            window.location.href = "/login";
        }
</script>
