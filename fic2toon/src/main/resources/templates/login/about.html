<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiction2Toon - About</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%; /* 전체 화면 높이를 채우기 위해 설정 */
            overflow-x: hidden;
            display: flex;
            flex-direction: column; /* 플렉스 컨테이너로 설정 */
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            width: 100%;

  height: 100%;
  --color: #E1E1E1;
  background-color: #F3F3F3;
  background-image: linear-gradient(0deg, transparent 24%, var(--color) 25%, var(--color) 26%, transparent 27%,transparent 74%, var(--color) 75%, var(--color) 76%, transparent 77%,transparent),
      linear-gradient(90deg, transparent 24%, var(--color) 25%, var(--color) 26%, transparent 27%,transparent 74%, var(--color) 75%, var(--color) 76%, transparent 77%,transparent);
  background-size: 55px 55px;
}

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            background-color: #002855;
            border-bottom: 1px solid #ddd;

        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
            color: #002855;
        }

        main {
            flex: 1;
            margin-top: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;

        }

        .content {
            display: flex;
            flex-direction: row; /* 가로 방향 배치 */
            align-items: center; /* 세로 중앙 정렬 */
            justify-content: space-between; /* 양쪽 정렬 */
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            gap: 40px; /* 텍스트와 이미지 간 간격 */
            margin-bottom: 20px;
        }

        .text-section {
            flex: 1; /* 텍스트 영역 크기 조정 */
            font-size: 18px;
            color: #002855;
            text-align: center;
        }

        .text-section h1 {
            font-size: 32px;
            color: #002855;
            margin-bottom: 20px;
        }

        .text-section p {
            line-height: 1.8;
        }

        .image-section img {
            width: 100%;
            height: auto;
            max-width: 800px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            position: ;
            background-color: #002855;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #ddd;
        }

        .footer-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #ffffff;
        }
    </style>
</head>
<body>
<header>
    <div class="logo">
        <a href="/home">
            <img src="/image/logo.jpg" alt="Fiction2Toon 로고" style="height: 50px;">
        </a>
    </div>
</header>

<main>
    <div class="content">
        <div class="text-section">
            <h1>저희 <strong>Fiction2Toon</strong>은...</h1>
            <p>
                웹툰 시장이 급격히 성장함에 따라, 독자들에게 책에 대한 흥미를 더욱 유발하고 <br>
                더 많은 관심을 끌 수 있는 새로운 접근이 필요해졌습니다.<br>
                저희는 간단히 즐거운 파일을 업로드하기만 하면, 그 안의 흥미로운 요소들을 웹툰으로 변환하여<br>
                독자들에게 색다른 경험을 제공할 수 있도록 서비스를 시작하게 되었습니다.<br>
                쉽고 재미있게, 그리고 창의적으로 독서와 콘텐츠의 즐거움을 느껴보세요.
            </p>

        </div>
        <div class="image-section">
            <img src="/image/toongraph.jpg" alt="웹툰 산업 그래프">
        </div>
    </div>
</main>

<footer>
    <div class="footer-links">
        <a href="/home">Home</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
    </div>
    <p style="color: #ffffff;">&copy; 2025 hooncompany</p>
</footer>
</body>
</html>
